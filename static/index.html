<!DOCTYPE html>
<html>
<head>
    <title>Додаток піци</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; }
        input, select, button { margin: 5px 0; padding: 8px; }
    </style>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Додати піцу</h1>
    <form action="/add" method="POST">
        <input type="text" name="user" placeholder="User" required><br>
        <input type="text" name="content" placeholder="Start typing..." required><br>
        <button type="submit">Додати</button>
    </form>

    <h2>Список піц</h2>
    <table>
        <tr><th>Назва</th><th>Ціна</th><th>Інгредієнти</th><th>Розмір</th><th>Дії</th></tr>
        {{tableRows}}
    </table>
</body>
</html>
